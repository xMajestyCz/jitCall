<ion-header>
  <ion-toolbar>
    <div class="container-flex">
      <ion-button *ngIf="!noShowButton" (click)="goBack()" fill="empty" class="back-button">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <div class="icon">
        <ion-icon name="videocam" color="new"></ion-icon>
      </div>
      <ion-title>Jitcall</ion-title>
    </div>
    <ion-button id="popover-button" fill="clear" slot="end" *ngIf="!noShowExitButton">
      <ion-icon name="menu" size="large"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="new2" slot="end" *ngIf="!noShowCamButton" (click)="onCallClick(); $event.stopPropagation()">
      <ion-icon name="videocam" size="large" color="primary"></ion-icon>
    </ion-button>
    <ion-popover trigger="popover-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content color="new">
          <ion-list>
            <ion-item [button]="true" [detail]="false" color="new" (click)="toggleRoute()">Ajustes</ion-item>
            <ion-item [button]="true" id="nested-trigger" (click)="presentLogoutAlert()" color="new">Cerrar sesi√≥n</ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
